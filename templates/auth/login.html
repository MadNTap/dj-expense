{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-3">
                    <div class="ml-3 mr-3 text-center">
                        <img src="{% static 'img/kp_space.svg' %}" height="90" class="card-img-top" alt="KeyPesa" />
                    </div>
                    <div class="card-body pt-0">
                        <h2 class="card-title text-muted text-center">Login Page</h2>
                        <h5 class="card-title text-muted text-center">Login to start making payments.</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <hr />
                            </div>
                            <!-- <div class="col-md-2">
                                <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-6">
                                <hr />
                            </div> -->
                        </div>
                        {% include 'partials/_flash_messages.html'%}

                        <form action="{%url 'login'%}" method="POST">
                            {% csrf_token%}

                            <div class="form-group">
                                <input
                                    class="form-control form-control-sm"
                                    type="text"
                                    name="username"
                                    value="{{data.username}}"
                                    placeholder="Username"
                                />
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="password" placeholder="Password" />
                            </div>

                            <input type="submit" class="btn btn-sm btn-block btn-primary" value="Login" />
                        </form>

                        <div class="col-md-2"></div>
                    </div>
                </div>
                <div class="card mt-2 text-center">
                    <div class="card-body">
                        <small>Do not have an account? <a href="{% url 'register' %}">Register</a></small>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock content %}
