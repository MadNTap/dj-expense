{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mt-3">
                    <div class="ml-3 mr-3 mb-3 text-center">
                        <img src="{% static 'img/kp_space.svg' %}" height="90" class="card-img-top" alt="KeyPesa" />
                    </div>
                    <div class="card-body pt-0">
                        <h5 class="card-title text-muted text-center">Sign up to start making payments.</h5>
                        <!-- <a href="" class="btn btn-sm btn-block btn-primary"><i class="fa fa-facebook"></i> Login with Facebook</a> -->
                        <div class="row">
                            <div class="col-md-12">
                                <hr />
                            </div>
                            <!-- <div class="col-md-2">
                                <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-6">
                                <hr />
                            </div> -->
                        </div>

                        {% include 'partials/_flash_messages.html'%}

                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="email" name="email" value="{{data.email}}" placeholder="Email" />
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="text" name="name" value="{{data.name}}" placeholder="FullName" />
                            </div>

                            <div class="form-group">
                                <input
                                    class="form-control form-control-sm"
                                    type="text"
                                    name="username"
                                    value="{{data.username}}"
                                    placeholder="Username"
                                />
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="password" value="" placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <input
                                    class="form-control form-control-sm"
                                    type="password"
                                    name="password2"
                                    value=""
                                    placeholder="Confirm Password"
                                />
                            </div>

                            <input type="submit" value="Register" class="btn btn-sm btn-block btn-primary" />
                        </form>

                        <small class="py-3 text-center">
                            By signing up, you agree to KeyPesa's <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.
                        </small>
                    </div>
                </div>
                <div class="card mt-2 text-center">
                    <div class="card-body">
                        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock content %}
